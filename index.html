<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackJack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <header>
    <h1>BlackJack</h1>
  </header>

  <div class="row mt-2 cont">
    <div class="col text-center">
      <button onclick="nuevoJuego()">Nuevo Juego</button>
      <button onclick="darCartaNotificacion()" id="btnPedir">Pedir Carta</button>
      <button onclick="detenerDar()" id="btnDetener">Detener</button>
    </div>
  </div>
  <div class="cont-juego">
    <div class="row container">
      <div class="col">
        <h4>Jugador 1 - Puntos <small><b id="Jugador1">0</b></small></h4>
        <div id="jugadorCartas" class="cont-cartas">
        </div>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h4>Dealer - Puntos <small><b id="COM">0</b></small></h4>
        <div id="com-cartas" class="cont-cartas" >
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/underscore.js"></script>
  <script src="assets/js/blackjack.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
